<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio para clientes de Reffbook">
    <meta name="keywords" content="Reservas, Reffbook, Hotel, Cliente">
    <meta name="author" content="Reffbook">
    
    <!-- Título del documento -->
    <title>{% block title %}Reffbook{% endblock %}</title>

    <!-- Cargar archivos estáticos -->
    {% load static %}
    
    <!-- Cargar Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Cargar archivos CSS personalizados -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <!-- Sección de cabecera adicional (opcional) -->
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    {% include 'nav.html' %}

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        <!-- Aquí se colocará el contenido específico de cada vista -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p class="text-muted">© 2024 Reffbook. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Cargar Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ksm2V1XAVLt4k38YUD+Qs59VqRVOc1M2IS9LEsOWptwwzvnUq5o2jxN3eYJ0Ab19" crossorigin="anonymous"></script>

    <!-- Sección de scripts adicionales (opcional) -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
