<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inicio_sesion.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'img/reffbook_logo.png' %}" alt="Reffbook Logo" class="logo">
        <form class="login-form" action="{% url 'inicio_sesion' %}" method="POST">
            {% csrf_token %}
            <div class="formulario">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        <p class="link-registro">
            <a href="{% url 'registro' %}">Regístrate</a>
        </p>
    </div>
</body>
</html>
