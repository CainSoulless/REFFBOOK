<div class="container mt-5"></div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'adminrf_cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
