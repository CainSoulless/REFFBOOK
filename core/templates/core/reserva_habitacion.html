{% extends 'base.html' %}

{% block title %}
    Reserva de Habitación - Reffbook
{% endblock %}

{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reserva_habitacion.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Reserva tu Habitación</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-light shadow-lg p-4">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Información de Reserva</h5>

                        <form method="POST" action="{% url 'procesar_reserva' habitacion.id %}"></form>
                            {% csrf_token %}
                            <input type="hidden" name="habitacion_id" value="{{ habitacion.id }}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha de Reserva</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>

                            <div class="mb-3">
                                <label for="habitacion" class="form-label">Tipo de Habitación</label>
                                <select class="form-select" id="habitacion" name="habitacion" required>
                                    <option value="" selected disabled>Selecciona una opción</option>
                                    <option value="individual">Individual</option>
                                    <option value="doble">Doble</option>
                                    <option value="suite">Suite</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="3" placeholder="Añade alguna petición especial..."></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Reservar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
