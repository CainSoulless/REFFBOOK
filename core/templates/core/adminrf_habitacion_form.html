<div class="container mt-5">
    <h1>{% if form.instance.pk %}Editar Habitación{% else %}Nueva Habitación{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'adminrf_habitacion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
