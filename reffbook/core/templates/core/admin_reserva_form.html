<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% if form.instance.pk %}Editar Reserva{% else %}Nueva Reserva{% endif %}</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{% if form.instance.pk %}Editar Reserva{% else %}Nueva Reserva{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'admin_reserva_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
